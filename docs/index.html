<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="description" content="Simple todo list app"><meta name="keywords" content="todo, list, app"><meta name="author" content="chars"><meta name="theme-color" content="#F8FFE5"><link rel="shortcut icon" href="./static/icon.png" type="image/x-icon"><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"><title>Todo list</title><link href="style.css" rel="stylesheet"></head><body><header class="header"><div class="container header__container"><img src="./static/icon.png" alt="todo-list-icon" class="header__icon"><h1 class="header__title">Todo List</h1></div></header><div class="errors" id="errors"></div><main class="main" id="main"><div class="container"><form class="form" id="taskForm"><input name="taskTitle" id="taskName" class="input-text" placeholder="Type your task here"><div class="form-columns"><input type="datetime-local" name="taskDate" id="taskDate" class="input-datetime"><div class="task-colors"><input type="radio" name="taskColor" value="green" id="green" checked="checked"> <label for="green" class="task-color green"></label> <input type="radio" name="taskColor" value="yellow" id="yellow"> <label for="yellow" class="task-color yellow"></label> <input type="radio" name="taskColor" value="red" id="red"> <label for="red" class="task-color red"></label></div></div><button class="button" id="saveTask">SAVE TASK</button></form><div class="tasks-container"><h3 class="tasks-container__title" id="tasks-container__title"></h3><div class="tasks" id="tasks"></div></div></div></main><script src="bundle.js"></script></body></html>
